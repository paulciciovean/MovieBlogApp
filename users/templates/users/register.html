{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Django-App Registration {% endblock %}
{% block content %}
    <div style="margin-top: 10px;" class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="text-align: center; color:blue;" class="border-bottom mb-4">Register</legend>
                {{ form|crispy }}
                </fieldset>
             <button type="submit" class="btn btn-success">Register</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account ? <a class="ml-2" href="/login">Login</a>
            </small>
        </div>
    </div>
{% endblock content %}
