{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Django-App Registration {% endblock %}
{% block content %}
    <div style="margin-top: 10px;" class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="text-align: center; color:green;" class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
                </fieldset>
             <button type="submit" class="btn btn-success">Login</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                You don't have an account ? <a class="ml-2" href="/register">Register</a>
            </small>
        </div>
    </div>
{% endblock content %}
