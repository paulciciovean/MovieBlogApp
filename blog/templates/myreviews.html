{% extends 'base.html' %}
{% load static %}
{% block title %} DjangoApp - MyReviews {% endblock%}

{% block content%}
        <br>
        <a style="text-align: center; margin-bottom 15px;" class="btn btn-info" href="{% url 'myreviews' user.id %}">My reviews : </a>
        <br>
        <br>
        {% for review in reviews %}
        <div class="shadow p-3 mb-5 bg-white rounded">
            <a href="{% url 'show-movie' review.movie.id %}"> <h3>{{ review.movie.title}}</h3> </a>
                <div class="row">
                    <div class="col">
                        <img src="{{ review.movie.image.url }}" width="100" height="200">
                    </div>
                    <div class="col">
                        {{ review.context }}
                        <br>
                        <small style="color: blue;" >{{ review.date }}</small>

                    </div>
                    <div class="col">
                        <a href="{% url 'update-review' review.id %}" class="btn btn-outline-info"> Update </a>
                        <a href="{% url 'delete-review' review.id %}" class="btn btn-outline-danger"> Delete </a>
                    </div>
                </div>
        </div>
        {% endfor %}


{% endblock %}
