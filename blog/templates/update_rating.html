{% extends 'base.html' %}
{% load static %}
{% block title %} DjangoApp -{% endblock%}

{% block content%}
    <h4 style="text-align: center">Update rating  </h4>
   <div style="margin-top: 50px;" class="shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col">
                <h4>{{ movie.title }} ( {{ movie.year }} )</h4>
                <img src="{{ movie.image.url }}" width="200" height="300">
            </div>
            <div class="col">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                   {{ form }}
                    </fieldset>
                <button type="submit" class="btn btn-primary">Update Rating</button>
            </form>
                </div>
            </div>
    </div>
{% endblock %}
